name: Build

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      artifact-url: ${{ jobs.build.outputs.artifact-url }}

jobs:
  build:
    name: Build Zeppelin Interpreter for IGinX
    runs-on: ubuntu-latest
    outputs:
      artifact-url: ${{ steps.upload.outputs.artifact-url }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-java@v4
        with:
          java-version: "8"
          distribution: "temurin"
          cache: "maven"
      - name: Install IGinX
        id: iginx
        working-directory: iginx
        run: |
          mvn install --batch-mode -P !format -DskipTests=true
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Build and Package Interpreter
        id: interpreter
        run: |
          mvn package --batch-mode -D"revision=${{ steps.iginx.outputs.version }}" -DskipTests=true
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          echo "artifactId=$ARTIFACT_ID" >> $GITHUB_OUTPUT
      - name: Upload Package
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: zeppelin-iginx
          path: target/*.jar
          if-no-files-found: error
