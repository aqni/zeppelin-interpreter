name: release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/build.yml

  create-release:
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "8"
          distribution: "temurin"
          cache: "maven"
      - name: get project info
        id: project
        uses: ./.github/actions/project
      - uses: actions/download-artifact@v4
        with:
          name: zeppelin-iginx
      - uses: ncipollo/release-action@v1
        with:
          name: Zeppelin interpreter for IGinX ${{ steps.project.outputs.version }}
          commit: main
          tag: v${{ github.run_id }}
          artifacts: "*.jar"
          prerelease: ${{ endsWith(steps.project.outputs.version, 'SNAPSHOT') }}
          allowUpdates: true
          generateReleaseNotes: true