name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    if: github.event.pull_request.merged == true || github.event_name == 'release'
    uses: ./.github/workflows/build.yml

  upload:
    if: github.event.pull_request.merged == true || github.event_name == 'release'
    permissions:
      contents: write
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: zeppelin-iginx
      - uses: svenstaro/upload-release-action@v2
        with:
          file: "*.jar"
          file_glob: true
